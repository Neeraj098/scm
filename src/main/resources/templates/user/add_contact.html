<!DOCTYPE html>
<html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Add Contact</title>
</head>

<body>
    <div id="content">

        <!-- if user logged in :sidebar -->
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}">
            </div>
        </div>

        <div class="sm:scroll-pl-64 pt-2" style="height: 1000px">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-6">
                    <div class="card max-w-screen-sm block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">This contact is being stored directly on the cloud and you can mail to the contact very easily....</p>

                        <!-- name form -->
                        <form action="" class="mt-5"  
                        
                        
                        data-th-action="@{'/user/contact/add}"
                        data-th-object="${contactForm}"
                        method="post"
                        
                        
                        >
                            <!-- for name -->
                            <div class="mb-4">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-5 h-5 fa-user"></i>
                                    </div>
                                    <input 
                                   
                                    type="text" 
                                    data-th-field="*{name}"
                                    class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Your Name">
                                </div>
                            </div>

                            <!-- for email -->
                            <div class="mb-4">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Email</label>
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular w-5 h-5 fa-envelope"></i>
                                    </div>
                                    <input 
                                       
                                    type="text"  data-th-field="*{email}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                                </div>
                            </div>

                             <!-- for mobile number-->
                             <div class="mb-4">
                                <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> Contact Phone</label>
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <input type="text" data-th-field="*{phoneNumber}" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0987654321">
                                </div>

                            </div>
                            <!-- address -->
                           <div class="mb-3">
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                            <textarea  data-th-field="*{address}" id="message" rows="4" class=" block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write the Address of the Contact here..."></textarea>
                            
                           </div>
                           <!-- description -->
                           <div class="mb-3">
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                            <textarea  data-th-field="*{description}" id="message" rows="4" class=" block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write the Description of the Contact here..."></textarea>
                            
                           </div>

                           <!-- socila links -->

                           <div class="flex space-x-5 mb-3">
                            <div class="w-full">
                                <!-- link 1  linkdin-->
                                <div class="mb-4">
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin-in"></i>
                                        </div>
                                        <input type="text" id="input-group-1" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.linkedin.com//">
                                    </div>
    
                                </div>

                            </div>
                            <div class="w-full">
                                 <!-- facebook link -->
                                 <div class="mb-4">
                                    <div class="relative mb-6">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-facebook"></i>
                                        </div>
                                        <input type="text" id="input-group-1" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.facebook.com//">
                                    </div>
    
                                </div>
                            </div>
                           </div>
                           <!-- image upload bar -->
                            <div class="mb-4">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="large_size">Contact Image</label>
                                <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="large_size" type="file">
                            </div>
                           <!-- favourite contact checkbox -->
                           <div class="flex items-center mb-4">
                            <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this your Favourite Contact...?</label>
                        </div>
                        <!-- buttons -->

                        <div class="mb-3 m-4 flex justify-center space-x-3">

                            <!-- signup button -->
                             
                            <button 
                            type="submit"
                            class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-500 hover:bg-gray-600">Add Contact</button>

                            <!-- reset button -->
                        
                            <button 
                            type="reset"
                            class="px-3 py-2 rounded bg-red-600 text-white dark:bg-red-900 dark:hover:bg-red-400 hover:bg-red-800">Reset</button>
                        </div>
                       
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        console.log("this is profile page");
    </script>

    <!-- npx tailwindcss -i src/main/resources/static/css/input.css -o src/main/resources/static/css/output.css --watch -->

</body>

</html>
