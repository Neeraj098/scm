<!DOCTYPE html>

 <html lang="en" th:replace="~{base ::parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup Page</title>
</head>
<body>
    <div id="content">
        

        <div class="grid grid-cols-12 mt-5">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space lega -->
                <!-- card -->

                <div class="block  p-6 border-t-[7px] border-t-blue-900  rounded-xl  bg-gray-200 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      

                  <!-- message here -->

                  <div data-th-replace="~{message::messagebox}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-600 dark:text-gray-400">Start Managing contacts here you are welcome......</p>
                    

                    <!-- this is my form -->
                    <form 
                    data-th-action="@{'/do-register'}"
                     method="Post" 
                     data-th-object="${userForm}"
                      class="mt-5"
                      novalidate
                      >

                        <!-- name -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input  
                            type="text"  
                            id="name"  
                            data-th-field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Here" required />

                            <p 
                            data-th-if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            class="text-red-500 px-1 py-2 font-semibold">Name is required</p>
                          </div>

                          <!-- email field -->
                          <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="abc@gmail.com" required />
                            <p 
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-500 px-1 py-2 font-semibold"></p>
                          
                          </div>
                          <!-- Password -->
                        <div class="mb-3">
                            <label for="Password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="password" data-th-field="*{password}"class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password" required />
                            <p 
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-500 px-1 py-2 font-semibold"></p>
                          
                          </div>

                          <!-- contact field -->
                          <div class="mb-3">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact</label>
                            <input type="text" id="phone" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="contact " required />
                            <p 
                            data-th-if="${#fields.hasErrors('phoneNumber')}"
                            data-th-errors="*{phoneNumber}"
                            class="text-red-500 px-1 py-2 font-semibold"></p>
                          
                          </div>
                          
                          <!-- about text area -->
                           <div>
                            
                         <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                         <textarea id="about" data-th-field="*{about}" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>

                         <p 
                            data-th-if="${#fields.hasErrors('about')}"
                            data-th-errors="*{about}"
                            class="text-red-500 px-1 py-2 font-semibold"></p>
                          
                           </div>

                           <!-- buttons -->
                            <div class="mb-3 m-4 flex justify-center space-x-3">

                                <!-- signup button -->
                                 
                                <button 
                                type="submit"
                                class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-500 hover:bg-gray-600">Signup</button>

                                <!-- reset button -->
                            
                                <button 
                                type="reset"
                                class="px-3 py-2 rounded bg-red-600 text-white dark:bg-red-900 dark:hover:bg-red-400 hover:bg-red-800">Reset</button>
                            </div>

                           
                          </div>
                        
                    </form>
            </div>
            </div>

        </div>

    
    </div>
    <script>
        console.log("Signup page");
    </script>
    

    
     <!-- npx tailwindcss -i src/main/resources/static/css/input.css -o src/main/resources/static/css/output.css --watch  -->
    
     
</html>
